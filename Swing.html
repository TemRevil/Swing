<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swing POS System For Restaurant Management">
    <meta name="keywords" content="TemRevil, Tem Revil, Revil, Tem, Mohammed Ahmed, POS, System, Food System, Food Point, Foodpoint, Restaurant, Restaurant System, Takeaway, Delivery, Talabat, Food, Lyve Pos, Orders, Order">
    <meta name="author" content="Tem Revil, Karma, Boshra Tamer">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#3395ff">
    <meta name="referrer" content="no-referrer">

    <link rel="icon" href="Background/icon.png" type="image/gif">
    <title>Swing - POS</title>

    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Default.css">
    <link rel="stylesheet" href="CSS/Swing.css">
</head>
<body class="flex col">
    <nav class="w flex row gap between">
        <p class="align">SWING</p>
        <p id="greeting" class="align"></p>
        <button class="red-btn text" id="logout-modal">LOGOUT</button>
    </nav>
    <section class="w flex row">
        <div class="aside flex col">
            <div class="flex col center gap">
              <button class="aside-button" id="menu"><img src="Backround/Icons/Menu.png" alt="Menu"></button>
              <button class="aside-button" id="orders"><img src="Backround/Icons/Orders.png" alt="Orders"></button>
              <button class="aside-button" id="stocks"><img src="Backround/Icons/Stocks.png" alt="Stocks"></button>
            </div>
            <button class="aside-button" id="settings"><img src="Backround/Icons/Settings.png" alt="Settings"></button>
        </div>
        <div class="main-view">
            <section class="menu w flex row between">
                <div class="flex col">
                    <div class="menu-kinds w flex row gap">
                        <button class="kind-box flex center text" id="offers">Offers</button>
                        <button class="kind-box flex center text" id="beef">Beef</button>
                        <button class="kind-box flex center text" id="fried-chicken">Fried Chicken</button>
                        <button class="kind-box flex center text" id="drinks">Drinks</button>
                        <button class="kind-box flex center text" id="side-items">Side-Items</button>
                    </div>
                    <div class="main-menu flex col gap">
                        <div class="offers flex row gap off">
                            <!-- offers content -->
                        </div>
                        <div class="beef flex row gap off">
                            <div class="item-box flex col between">
                                <p class="w text" id="item-name">Beef Sandwich</p>
                                <div class="img"><img src="Backround/Menu/Beef Sandwich.jpeg" alt="#"></div>
                                <p class="w flex text" id="item-price">120 EPG</p>
                            </div>
                        </div>
                        <div class="fried-chicken flex row gap off">
                            <!-- fried-chicken content -->
                        </div>
                        <div class="drinks flex row gap off">
                            <div class="item-box flex col between">
                                <p class="w text" id="item-name">Mojito</p>
                                <div class="img"><img src="Backround/Menu/Mojito.jpg" alt="#"></div>
                                <p class="w flex text" id="item-price">25 EPG</p>
                            </div>
                        </div>
                        <div class="side-items flex row gap off">
                            <!-- side-items content -->
                        </div>
                    </div>
                </div>
                <div class="receipt flex col">
                    <p class="align">Receipt</p>
                    <hr>
                    <div class="receipt-info flex col gap">
                        <div>
                            <p class="text"><span id="order-quantity">x2</span>Mojito</p>
                            <p id="order-addon" class="text"><span id="order-addon-quantity">x1</span>7UP</p>
                            <p id="order-addon" class="text"><span id="order-addon-quantity">x1</span>Apple</p>
                        </div>
                        <div>
                            <p class="text"><span id="order-quantity">x5</span>Sandwich Beef</p>
                            <p id="order-addon" class="text"><span id="order-addon-quantity">x4</span>Single</p>
                            <p id="order-addon" class="text"><span id="order-addon-quantity">x1</span>Double</p>
                        </div>
                    </div>
                    <div class="receipt-price">
                        <hr>
                        <button class="pay-btn w text"><span id="price">29 EGP</span>PAY</button>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <div class="wh flex center order-modal off">
        <div class="modal">
            <div class="box flex col">
                <div id="order-div-cover">
                    <img id="order-cover" src="Backround/Login/Background.jpg" alt="#">
                    <p id="order-cover-name" class="flex center">Mojito</p>
                </div>
                <div class="flex row">
                    <div id="img-order-box" class="img"><img src="Backround/Menu/Mojito.jpg" alt="#"></div>
                    <div id="order-modal-title" class="flex col">
                        <p class="title">Mojito</p>
                        <p class="text">Drinks</p>
                    </div>
                </div>
                <div class="flex col gap pad">
                    <p class="align">Quantitiy</p>
                    <div class="flex row wrap gap">
                        <button class="blue-btn text"><i class="fa-solid fa-minus"></i></button>
                        <input type="text" value="1" id="order-quantity" class="text">
                        <button class="blue-btn text"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <p class="align">Size</p>
                    <div class="flex row wrap gap">
                        <button class="choice-btn text">Small</button>
                        <button class="choice-btn text">Large</button>
                    </div>
                    <p class="align">Flavor</p>
                    <div class="flex row wrap gap">
                        <button class="choice-btn text">Strawberry</button>
                        <button class="choice-btn text">Nutella</button>
                        <button class="choice-btn text">Lotus</button>
                        <button class="choice-btn text">Caramel</button>
                    </div>
                </div>
                <div class="add-order flex row center between">
                    <p id="order-price" class="align">300 EGP</p>
                    <div class="flex row gap">
                        <button id="close-order-modal" class="blue-btn-2 text">Close</button>
                        <button id="add-order" class="blue-btn-2 text">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wh flex center logout-modal off">
        <div class="modla">
            <div class="box flex col between">
                <div class="flex col gap">
                    <p class="align">LOGOUT</p>
                    <p class="text">Are You Sure You Want To?</p>
                </div>
                <div class="w flex row flex-end gap">
                    <button class="red-btn text" id="logout-yes">Yes End Season</button>
                    <button class="blue-btn text" id="logout-no">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/all.js"></script>
    <script type="module" src="JavaScript/Firebase.js"></script>
    <script type="module" src="JavaScript/Swing.js"></script>
</body>
</html>
