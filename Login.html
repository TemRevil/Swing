<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swing POS System For Restaurant Management">
    <meta name="keywords" content="TemRevil, Tem Revil, Revil, Tem, Mohammed Ahmed, POS, System, Food System, Food Point, Foodpoint, Restaurant, Restaurant System, Takeaway, Delivery, Talabat, Food, Lyve Pos, Orders, Order">
    <meta name="author" content="Tem Revil, Karma, Boshra Tamer">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#3395ff">
    <meta name="referrer" content="no-referrer">

    <link rel="icon" href="Background/icon.png" type="image/gif">
    <title>Login To Swing</title>

    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Default.css">
    <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>
    <section class="login-back wh flex center">
      <div class="box flex col">
        <p class="title">Login</p>
        <form class="w flex col gap" id="login-form">
          <p class="align">Username</p>
          <input type="text" name="username" id="username" class="input text" placeholder="Username" required>
          <p class="align">Password</p>
          <input type="password" name="password" id="password" class="input text" placeholder="Password" required>
          <p id="alert" class="text"></p>
          <button type="submit" class="text" id="login">Login</button>
        </form>
      </div>
    </section>
    <script src="JavaScipt/all.js"></script>
    <script type="module" src="JavaScipt/Firebase.js"></script>
    <script type="module" src="JavaScipt/Login.js"></script>
</body>
</html>
